<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>Poll Tracker</h2>
        <div class="left">
            <h3>Create a Poll</h3>
            <form action="" id="poll-form">
                <label for="">
                    Poll Question:
                    <input type="text" name="question-input">
                </label>
                <label for="">
                    Option A:
                    <input type="text" name="option-a-input">
                </label>
                <label for="">
                    Option B:
                    <input type="text" name="option-b-input">
                </label>
                <button>Submit Poll</button>
            </form>
        </div>
        <div class="center">
            <div class="button-container">
                <!-- <p id=poll-question-display>Poll Question</p> -->
                <div class="button-containers">
                    <p id=option-a-display>Option A</p>
                    <button id="option-a-add">Add</button>
                    <button id="option-a-subtract">Subtract</button>
                </div>
                <div class="button-containers">
                    <p id=option-b-display>Option B</p>
                    <button id="option-b-add">Add</button>
                    <button id="option-b-subtract">Subtract</button>
                </div>
            </div>
            <button id="end-poll-button">End Poll</button>
            <h3>Current Poll</h3>
            <div id=current-poll-div>

            </div>
        </div>
        <div class="left">
            <h3>Past Polls</h3>
            <div id="past-polls-div">

            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
